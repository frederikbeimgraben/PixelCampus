<!-- This is the main component of the application. -->
<main class="main">
  <!-- Brighter Bar above the main content -->
  <div class="bar">
    <span class="caption">
      Play Multiplayer
    </span>
  </div>

  @if (showPopup) {
    <app-info-popup (closePopup)="closePopup()"></app-info-popup>
  } @else {
    <div class="navigator">
      <app-navigator (showPopup)="triggerPopup()"></app-navigator>
    </div>
  }
</main>

<router-outlet></router-outlet>
