<div class="navigator">
    @for (item of items; track item.id) {
        <div [class]="'nav-item' + (item.active ? ' selected' : '')"
             (click)="onItemClick(item)">
            <div class="navigator-item-icon">
                <img [src]="item.icon" class="navigator-item-icon" />
            </div>
            <div class="navigator-item-text">
                {{item.title}}
            </div>
        </div>
    }
</div>
