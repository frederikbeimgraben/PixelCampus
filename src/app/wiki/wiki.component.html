<div class="wiki">
    <app-side-navigator 
        [pages]="pages"
        (indexChange)="pageChanged($event)"
        (shownChange)="navShown = $event"
        [isMobile]="isMobile"
        [index]="index">
    </app-side-navigator>
    <app-wiki-page 
        [title]="titles[index]"
        [shadowType]="navShown"
        [isMobile]="isMobile">
        <app-wiki-content-items [items]="parsed">

        </app-wiki-content-items>
    </app-wiki-page>
</div>
